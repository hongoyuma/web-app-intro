<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラムコード保存庫</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>プログラムコード保存庫</h1>

    <h2>言語を追加</h2>
    <form id="add-language-form">
        <label for="language-name">言語名:</label>
        <input type="text" id="language-name" name="language-name" required>
        <button type="submit">追加</button>
    </form>

    <h2>保存言語一覧</h2>
    <ul id="language-list">
        <!-- 言語の箱がここに表示されます -->
    </ul>

    <div id="program-list-area" style="display:none;">
        <h2 id="selected-language-title"></h2>
        <form id="add-program-form">
            <label for="program-title">タイトル:</label>
            <input type="text" id="program-title" name="program-title" required>
            <label for="program-code">コード:</label>
            <textarea id="program-code" name="program-code" required rows="4" style="width:100%;"></textarea>
            <button type="submit">追加</button>
        </form>
        <ul id="program-list">
            <!-- コード一覧 -->
        </ul>
        <!-- 編集用モーダル -->
        <div id="edit-modal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
            <div style="background:#fff; padding:20px; border-radius:8px; min-width:300px; max-width:90vw;">
                <h3>コード編集</h3>
                <form id="edit-program-form">
                    <label for="edit-program-title">タイトル:</label>
                    <input type="text" id="edit-program-title" required>
                    <label for="edit-program-code">コード:</label>
                    <textarea id="edit-program-code" rows="4" style="width:100%;" required></textarea>
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <button type="submit">保存</button>
                        <button type="button" id="edit-cancel-btn">キャンセル</button>
                        <button type="button" id="edit-delete-btn" style="margin-left:auto; color:#fff; background:#d9534f;">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
