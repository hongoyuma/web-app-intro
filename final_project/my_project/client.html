<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラムコード保存庫</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>プログラムコード保存庫</h1>

    <h2>言語を追加</h2>
    <form id="add-language-form">
        <label for="language-name">言語名:</label>
        <input type="text" id="language-name" name="language-name" required>
        <button type="submit">追加</button>
    </form>

    <h2>保存言語一覧</h2>
    <ul id="language-list"></ul>

    <div id="program-list-area" style="display:none;">
        <h2 id="selected-language-title"></h2>
        <form id="add-program-form">
            <label for="program-title">タイトル:</label>
            <input type="text" id="program-title" name="program-title" required>
            <label for="program-code">コード:</label>
            <textarea id="program-code" name="program-code" required rows="4" style="width:100%;"></textarea>
            <label for="program-tags">タグ:</label>
            <input type="text" id="program-tags" name="program-tags" placeholder="カンマ区切りで入力">
            <button type="submit">追加</button>
        </form>

        <ul id="program-list"></ul>
    </div>

    <!-- 編集用モーダル -->
    <div id="edit-modal"
        style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:20px; border-radius:8px; min-width:300px; max-width:90vw;">
            <h3>コード編集</h3>
            <form id="edit-program-form">
                <label for="edit-program-title">タイトル:</label>
                <input type="text" id="edit-program-title" required>
                <label for="edit-program-code">コード:</label>
                <textarea id="edit-program-code" rows="4" style="width:100%;" required></textarea>
                <label for="edit-program-tags">タグ:</label>
                <input type="text" id="edit-program-tags" placeholder="カンマ区切りで入力">
                <div style="margin-top:10px; display:flex; gap:10px;">
                    <button type="submit">保存</button>
                    <button type="button" id="edit-cancel-btn">キャンセル</button>
                    <button type="button" id="edit-delete-btn"
                        style="margin-left:auto; color:#fff; background:#d9534f;">削除</button>
                </div>
            </form>
        </div>
    </div>

    <div id="favorite-sidebar"
        style="position:fixed; top:80px; right:0; width:220px; background:#f7fbff; border-radius:8px 0 0 8px; box-shadow:-2px 2px 8px rgba(0,0,0,0.08); padding:14px 10px 14px 18px; z-index:100; min-height:120px;">
        <h3 style="font-size:1.1em; color:#0056b3; margin-top:0;">★ お気に入り</h3>
        <ul id="favorite-list" style="font-size:0.98em; margin:0; padding:0; list-style:none;"></ul>
    </div>

    <!-- タグ一覧を画面上部に細長く固定表示（ページ送り付き） -->
    <div id="tag-bar"
        style="position:fixed; top:0; left:0; width:100vw; background:#f7fbff; border-bottom:1.5px solid #b3d7ff; z-index:200; min-height:48px; display:flex; align-items:center; padding:6px 18px 6px 18px; box-sizing:border-box;">
        <span style="font-size:1.08em; color:#007bff; font-weight:bold; margin-right:18px;">タグ一覧</span>
        <button id="tag-prev-btn" style="margin-right:8px; display:none;">◀</button>
        <ul id="tag-bar-list"
            style="display:flex; flex-wrap:nowrap; gap:10px; margin:0; padding:0; list-style:none; overflow-x:auto;">
        </ul>
        <button id="tag-next-btn" style="margin-left:8px; display:none;">▶</button>
    </div>

    <script src="script.js"></script>
    <ul id="tag-list"></ul>
</body>

</html>
